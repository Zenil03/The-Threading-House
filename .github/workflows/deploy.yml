name: Deploy to GitHub Pages and cPanel

on:
  push:
    branches: [ master ]

permissions:
  contents: write  # For GitHub Pages deployment
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for GitHub Pages
        run: npm run build -- --configuration=production --base-href="https://zenil03.github.io/The-Threading-House/"
        
      - name: Copy GitHub Pages build
        run: cp -r dist/demo2/browser gh-pages-build
      
      - name: Build for Custom Domain
        run: npm run build -- --configuration=production --base-href="https://threadinghouse.com/"
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: gh-pages-build
          
      - name: FTP Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: threadinghouse.com
          username: ijaj0w32271i
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/demo2/browser/
          server-dir: /public_html/
          dangerous-clean-slate: true # This will delete all existing files at the destination before uploading
          protocol: ftp # explicitly set the protocol
          port: 21