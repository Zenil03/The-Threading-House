<section class="package" id="package">
  <div class="background-shapes">
    <div class="shape shape-5"></div>
    <div class="shape shape-6"></div>
  </div>
  <div class="container">
    <div class="section-title">
      <h1>Service Pricing</h1>
      <span>Luxury Treatments for Every Need</span>
    </div>
    
    <!-- Category Navigation -->
    <div class="category-tabs">
      <div 
        *ngFor="let package of packages" 
        class="category-tab" 
        [ngClass]="{'active': activeCategory === package.id}"
        (click)="setActiveCategory(package.id)">
        {{ package.name }}
      </div>
    </div>
    
    <!-- Service Cards - Only show for active category -->
    <div class="service-content">
      <!-- Service List -->
      <div class="service-list" *ngFor="let package of packages" [ngClass]="{'active': activeCategory === package.id}">
        <div class="service-grid">
          <div class="service-item" *ngFor="let item of package.items">
            <div class="service-name">{{ item.name }}</div>
            <div class="service-price" *ngIf="item.description">{{ item.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
